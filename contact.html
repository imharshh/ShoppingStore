<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Shopping Planet 1</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="logo2.png" alt="" width="80vw"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/ShoppingStore/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/ShoppingStore/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Notifications Preferences</a>
                <a class="dropdown-item" href="#">Sell on Shoping Planet</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">24*7 Customer Care</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/ShoppingStore/contact.html">Contact Us</a>
          </li>
        </ul>
          <form class="d-flex mx-auto" style="width: 600px">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5">
        <h2> Contact Us</h2>
        <form>
            <div class="form-group my-2">
              <label for="exampleFormControlInput1">Email Address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group my-2">
              <label for="exampleFormControlSelect1">Select Your Query</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Clothes Related</option>
                <option>Delivery Related</option>
                <option>Payment Related</option>
                <option>Return</option>
              </select>
            </div>
            <div class="form-group my-2">
              <label for="exampleFormControlTextarea1">Elaborate Your Concern </label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
    </div>
    <hr class="featurette-divider" />
    <footer class="container my-5">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2021–2022 Shopping Store, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
